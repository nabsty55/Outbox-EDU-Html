<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Simple Calculator </title>
  </head>
  <body>
    <div class="wrap">
      <form class="cal" >
        <input type="text" name="display" value="">
        <br><br>
        <input type="button" name="" value="9" onclick="cal.display.value+='9'">
        <input type="button" name="" value="8" onclick="cal.value.display+='8'">
        <input type="button" name="" value="7" onclick="cal.value.display+='7'">
        <input type="button" name="" value="+" onclick="cal.value.display+='+'">
        <br><br>
        <input type="button" name="" value="6" onclick="cal.value.display+='6'">
        <input type="button" name="" value="5" onclick="cal.value.display+='5'">
        <input type="button" name="" value="4" onclick="cal.value.display+='4'">
        <input type="button" name="" value="-" onclick="cal.value.display+='-'">
        <br><br>
        <input type="button" name="" value="3" onclick="cal.value.display+='3'">
        <input type="button" name="" value="2" onclick="cal.value.display+='2'">
        <input type="button" name="" value="1" onclick="cal.value.display+='1'">
        <input type="button" name="" value="*" onclick="cal.value.display+='*'">
        <br><br>
        <input type="button" name="" value="0" onclick="cal.value.display+='0'">
        <input type="button" name="" value="/" onclick="cal.value.display+='/'">
        <input type="button" name="" value="%" onclick="cal.value.display+='%'">
        <input type="button" name="" value="=" onclick="cal.value.display+='='">




      </form>

    </div>

  </body>
</html>
