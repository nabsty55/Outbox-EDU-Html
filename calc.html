<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Simple Calculator </title>
  </head>
  <body>
    <div class="wrap">
      <form name="cal" >
        <input type= "text" name= "display">
        <br><br>
        <input type= "button" value= "9" onclick= "cal.display.value+='9'">
        <input type= "button" value= "8" onclick= "cal.display.value+='8'">
        <input type="button" name="" value="7" onclick="cal.display.value+='7'">
        <input type="button" name="" value="+" onclick="cal.display.value+='+'">
        <br><br>
        <input type="button" name="" value="6" onclick="cal.display.value+='6'">
        <input type="button" name="" value="5" onclick="cal.display.value+='5'">
        <input type="button" name="" value="4" onclick="cal.display.value+='4'">
        <input type="button" name="" value="-" onclick="cal.display.value+='-'">
        <br><br>
        <input type="button" name="" value="3" onclick="cal.display.value+='3'">
        <input type="button" name="" value="2" onclick="cal.display.value+='2'">
        <input type="button" name="" value="1" onclick="cal.display.value+='1'">
        <input type="button" name="" value="*" onclick="cal.display.value+='*'">
        <br><br>
        <input type="button" name="" value="0" onclick="cal.display.value+='0'">
        <input type="button" name="" value="/" onclick="cal.display.value+='/'">
        <input type="button" name="" value="%" onclick="cal.display.value+='%'">
        <input type="button" name="" value="=" onclick="cal.display.value+='='">




      </form>

    </div>

  </body>
</html>
