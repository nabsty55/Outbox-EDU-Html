<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Registration</title>
  </head>
  <body>
    <h2>Personal Info</h2>
    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td>First Name :</td>
          <td>
            <input type="first_name" placeholder="First Name" name="" value="">
          </td><td>Last Name</td><td><input type="last_name" placeholder="Last Name" name="" value=""></td>
        </tr>
        <tr>
          <td>Age :</td>
          <td><select class="" name="">
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
            <option value="">04</option>
            <option value="">05</option>
            <option value="">06</option>
            <option value="">07</option>
            <option value="">08</option>
            <option value="">09</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>

          </select></td>
        </tr>
        <tr>
          <td>Date of Birth :</td>
          <td><select class="DOB" name="">
            <option value="">1990</option>
            <option value="">1991</option>
            <option value="">1992</option>
            <option value="">1993</option>

          </select></td>
        </tr>
        <tr>
          <td>Sex :</td>
          <td><input type="radio" name="Gender" value="Male">Male<input type="radio" name="Gender" value="Female">Female</td>

        </tr>
        <tr>
          <td>Email: </td>
          <td> <input type="email" name="Email" placeholder="Email" value=""></td>
        </tr>
        <tr>
          <td>Phone Number :</td>
          <td><input type="Phone" name="Phone_number" placeholder="Phone_number" value=""></td>
        </tr>
        <tr>
          <td>Bio :</td>
          <td><textarea name="bio" rows="8" cols="80"></textarea></td>
        </tr>
        <tr>
          <td>Height :</td>
          <td><input type="range" name="Height" value="1"></td>
        </tr>
      </table>
    </form>
    <h2>Application Info</h2>
    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td>Year Graduated HighSchool:</td>
          <td><select class="" name="">
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>

          </select></td>
        </tr>
        <tr>
          <td>Programming Languages :</td>
          <td><input type="text" name="" value="">

        </tr>
        <tr>
          <td>Attach Recent Educational Document :</td>
          <td><input type="file" name="document_to_upload" value="document_to_upload"></td>
        </tr>
        <tr>
          <td><button type="submit" name="submit">Submit</button></td>
          <td><button type="reset" name="reset">Reset</button></td>
        </tr>
      </table>

    </form>
  </body>
</html>
